name: Build and Deploy React App

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.9.0'

            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Install Firebase CLI
              run: npm install -g firebase-tools

            - name: Check Firebase CLI Version
              run: firebase --version

            - name: Install SASS
              run: npm install sass

            - name: Build the project
              run: npm run build

            - name: Write Service Account Key
              env:
                  GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
              run: |
                  echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $HOME/gcloud-service-key.json

            - name: Deploy to Preview Channel
              env:
                  GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud-service-key.json
              run: |
                  firebase hosting:channel:deploy preview-channel --expires 1d

            - name: Promote to Live
              if: github.ref == 'refs/heads/main'
              env:
                  GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud-service-key.json
              run: |
                  firebase hosting:channel:deploy live

            - name: Delete Preview Channel
              if: github.ref == 'refs/heads/main'
              env:
                  GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud-service-key.json
              run: |
                  firebase hosting:channel:delete preview-channel
